{%load static%}

<div class="sidebar">
    <div>
        <a href={% url 'AllAvailableLists' %}>
            <img title="BulkSave" class="logo" src={% static 'images/logo.png' %} />
            <h4 class="logotext">Bulk<br />Save</h4>
        </a><br />
        <div class="sidebarimages">
            <a href={% url 'AllAvailableLists' %}>
                <img title="Dashboard" src={% static 'images/dashboard.png' %} />
                <p>Sign<br />Up</p>
            </a><br />
            <a href={% url 'StartListPage' %}>
                <img title="Create A List" src={% static 'images/plus.png' %} />
                <p>Create List</p>
            </a><br />
            <a href={% url 'AllAvailableLists' %}>
                <img title="See All Lists" src={% static 'images/members.png' %} />
                <p>All Lists</p>
            </a><br />
            {% if user.is_authenticated %}
            <a href={% url 'logoutUser' %}>
                <img title="Logout" src={% static 'images/logout.png' %} />
                <p>Logout</p>
            </a><br />
            {% endif %}
        </div>
    </div>
</div>
